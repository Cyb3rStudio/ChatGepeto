<div class="c3-panel">
    <div class="c3-exchange-setting-input">
        <label for="c3-mode" class="form-label">Mode</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-mode">
            <option class="" value="" selected>Chat</option>
        </select>
    </div>
    <div class="c3-exchange-setting-input">
        <label for="c3-model" class="form-label">Model</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-model">
            <option class="" value="" selected>GPT-4 8k</option>
        </select>
    </div>
    <div class="c3-exchange-setting-input">
        <label for="c3-temp" class="form-label">Temperature</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-temp">
            <option class="" value="">0.0</option>
            <option class="" value="">0.1</option>
            <option class="" value="">0.2</option>
            <option class="" value="">0.3</option>
            <option class="" value="">0.4</option>
            <option class="" value="">0.5</option>
            <option class="" value="">0.6</option>
            <option class="" value="" selected>0.7</option>
            <option class="" value="">0.8</option>
            <option class="" value="">0.9</option>
            <option class="" value="">1.0</option>
        </select>
    </div>
    <div class="c3-exchange-setting-input">
        <label for="c3-max-tokens" class="form-label">Top P</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-max-tokens">
            <option class="" value="" selected>256</option>
            <option class="" value="">512</option>
            <option class="" value="">1024</option>
            <option class="" value="">1536</option>
            <option class="" value="">2048</option>
            <option class="" value="">3072</option>
            <option class="" value="">4096</option>
        </select>
    </div>
    <div class="c3-exchange-setting-input">
        <label for="c3-top-p" class="form-label">Top P</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-top-p">
            <option class="" value="" selected>0.0</option>
            <option class="" value="">0.2</option>
            <option class="" value="">0.4</option>
            <option class="" value="">0.6</option>
            <option class="" value="">0.8</option>
            <option class="" value="">1.0</option>
        </select>
    </div>
    <div class="c3-exchange-setting-input">
        <label for="c3-freq-pen" class="form-label">Frequency penalty</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-freq-pen">
            <option class="" value="" selected>0.0</option>
            <option class="" value="">0.2</option>
            <option class="" value="">0.4</option>
            <option class="" value="">0.6</option>
            <option class="" value="">0.8</option>
            <option class="" value="">1.0</option>
            <option class="" value="">1.2</option>
            <option class="" value="">1.4</option>
            <option class="" value="">1.6</option>
            <option class="" value="">1.8</option>
            <option class="" value="">2.0</option>
        </select>
    </div>
    <div class="c3-exchange-setting-input">
        <label for="c3-pres-pen" class="form-label">Presence penalty</label>
        <select class="c3-select-input form-select-lg" name="" id="c3-pres-pen">
            <option class="" value="" selected>0.0</option>
            <option class="" value="">0.2</option>
            <option class="" value="">0.4</option>
            <option class="" value="">0.6</option>
            <option class="" value="">0.8</option>
            <option class="" value="">1.0</option>
            <option class="" value="">1.2</option>
            <option class="" value="">1.4</option>
            <option class="" value="">1.6</option>
            <option class="" value="">1.8</option>
            <option class="" value="">2.0</option>
        </select>
    </div>
</div>
